<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chatroom</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">üõ†Ô∏è</div>
                <h1>Admin Access</h1>
                <p>Enter admin credentials to access the dashboard</p>
            </div>
            
            <!-- Admin Login Form -->
            <form id="admin-login-form" class="auth-form active">
                <div class="form-group">
                    <label for="admin-name">Admin Username</label>
                    <input type="text" id="admin-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Admin Password</label>
                    <input type="password" id="admin-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Access Admin Dashboard</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="/" style="color: #667eea; text-decoration: none;">‚Üê Back to Chatroom</a>
            </div>
        </div>
        
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminLoginForm = document.getElementById('admin-login-form');
            const messageDiv = document.getElementById('message');

            // Check if already admin authenticated
            if (localStorage.getItem('isAdminAuthenticated') === 'true') {
                window.location.href = '/admin-dashboard.html';
                return;
            }

            adminLoginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(adminLoginForm);
                const name = formData.get('name');
                const password = formData.get('password');

                // Check admin credentials
                if (name === 'Ori' && password === 'Cheese987632!') {
                    showMessage('Admin access granted!', 'success');
                    localStorage.setItem('isAdminAuthenticated', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());
                    
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                } else {
                    showMessage('Invalid admin credentials', 'error');
                }
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Add animation
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    messageDiv.style.transition = 'all 0.3s ease';
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 10);
            }
        });
    </script>
</body>
</html>
